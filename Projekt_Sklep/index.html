<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mega Sklep</title>
    <link rel="stylesheet" href="/JAVA_SCRIPT/Projekt_Sklep/style.css" />
  </head>
  <body>
    <section class="products">
      <h1>Lista produktów</h1>
      <ul class="product-list">
        <li>
          <strong>Ogórki kiszone</strong> - 9.99
          <button
            class="btn-buy-product"
            data-name="cucumber"
            data-price="9.99"
          >
            Kup!
          </button>
        </li>
        <li>
          <strong>Pomidory</strong> - 7.5
          <button class="btn-buy-product" data-name="tomato" data-price="7.5">
            Kup!
          </button>
        </li>
        <li>
          <strong>bułka</strong> - 1.49
          <button class="btn-buy-product" data-name="bułka" data-price="1.49">
            Kup!
          </button>
        </li>
      </ul>
    </section>
    <section class="basket">
      <h1>Koszyk</h1>
      <ul class="basket-list"></ul>
      <button disabled class="btn-buy-all">Złóż zamówienie</button>
    </section>
    <section class="admin-add-product">
      <h1>Administracja: dodaj produkt</h1>
      <form class="form-add-product">
        <input
          type="text"
          name="product-name"
          placeholder="Podaj nazwę..."
          required
        />
        <input
          type="number"
          name="product-price"
          placeholder="Podaj cenę"
          required
        />
        <button type="submit">Dodaj</button>
      </form>
    </section>
    <script src="/JAVA_SCRIPT/Projekt_Sklep/src/basket.js"></script>
    <script src="/JAVA_SCRIPT/Projekt_Sklep/src/admin.ui.js"></script>
    <script src="/JAVA_SCRIPT/Projekt_Sklep/src/ui.js"></script>
  </body>
</html>
